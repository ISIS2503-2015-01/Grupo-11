<div class="container" ng-controller="registrarCont">
  <div class="card card-container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Registrar Doctor</h2>
        <label for="textNombre" class="sr-only">Nombre</label>
        <input type="text" id="textNombre" class="form-control" placeholder="Nombre" ng-required="" ng-model="nombre" autofocus="" >
        <label for="textApellido" class="sr-only">Apellido</label>
        <input type="text" id="textApellido" class="form-control" placeholder="Apellido" ng-required="" ng-model="apellido" autofocus="">
        <label for="textIdentificacion" class="sr-only">Identificacion</label>
        <input type="text" id="textIdentificacion" class="form-control" placeholder="Identificacion" ng-required="" ng-model="ident" autofocus="">
        <label for="textEmail" class="sr-only">Email</label>
        <input type="text" id="textEmail" class="form-control" placeholder="Email" ng-required="" ng-model="mail" autofocus="">
        <label for="textNacimiento" class="sr-only">Email</label>
        <input id="datepicker1" type="text" id="textNacimiento" class="form-control" placeholder="Fecha de Nacimiento" ng-required="" ng-model="fechaNacimiento" autofocus="">
        <label for="inputPassword" class="sr-only">Constrase単a</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" required="" ng-model="contrasenia">
        <label for="repeatPassword" class="sr-only">Constrase単a</label>
        <input type="password" id="repeatPassword" class="form-control" placeholder="Repetir Contrase単a" required="" ng-model="reptContrasenia">

      <button class="btn btn-lg btn-primary btn-block btn-signin"   ng-disabled="error || incomplete" type="submit" ng-click="registrar()">Register</button>
      <button class="btn btn-lg btn-primary btn-block btn-signin"    type="volver" ng-click="volverlogin()">Volver a Login</button>

    </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->


<style type="text/css">
  /*
 * Specific styles of signin component
 */
  /*
   * General styles
   */
  body, html {
    height: 100%;
    background-repeat: no-repeat;
    background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
  }

  .card-container.card {
    width: 350px;
    padding: 40px 40px;
  }

  .btn {
    font-weight: 700;
    height: 36px;
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    cursor: default;
  }

  /*
   * Card component
   */
  .card {
    background-color: #F7F7F7;
    /* just in case there no content*/
    padding: 20px 25px 30px;
    margin: 0 auto 25px;
    margin-top: 50px;
    /* shadows and rounded borders */
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  }

  .profile-img-card {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
  }

  /*
   * Form styles
   */
  .profile-name-card {
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    margin: 10px 0 0;
    min-height: 1em;
  }

  .reauth-email {
    display: block;
    color: #404040;
    line-height: 2;
    margin-bottom: 10px;
    font-size: 14px;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }

  .form-signin #inputEmail,
  .form-signin #inputPassword {
    direction: ltr;
    height: 44px;
    font-size: 16px;
  }

  .form-signin input[type=email],
  .form-signin input[type=password],
  .form-signin input[type=text],
  .form-signin button {
    width: 100%;
    display: block;
    margin-bottom: 10px;
    z-index: 1;
    position: relative;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }

  .form-signin .form-control:focus {
    border-color: rgb(104, 145, 162);
    outline: 0;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
  }

  .btn.btn-signin {
    /*background-color: #4d90fe; */
    background-color: rgb(104, 145, 162);
    /* background-color: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));*/
    padding: 0px;
    font-weight: 700;
    font-size: 14px;
    height: 36px;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
    border-radius: 3px;
    border: none;
    -o-transition: all 0.218s;
    -moz-transition: all 0.218s;
    -webkit-transition: all 0.218s;
    transition: all 0.218s;
  }

  .btn.btn-signin:hover,
  .btn.btn-signin:active,
  .btn.btn-signin:focus {
    background-color: rgb(12, 97, 33);
  }

  .forgot-password {
    color: rgb(104, 145, 162);
  }

  .forgot-password:hover,
  .forgot-password:active,
  .forgot-password:focus{
    color: rgb(12, 97, 33);
  }
</style>


<script>
    $(function() {
        $( "#datepicker1" ).datepicker({ dateFormat: 'mm/dd/yy'});
    });

</script>
